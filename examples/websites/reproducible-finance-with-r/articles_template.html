

<script id="article-list-template" type="x-tmpl-mustache">
{{#articles}}
<a href="{{path}}" class="post-preview">
<div class="metadata">
<div class="publishedDate">{{date}}</div>
</div>
<div class="thumbnail">
{{#preview}}
<img src="{{preview}}"/>
{{/preview}}
</div>
<div class="description">
<h2>{{title}}</h2>
<p>{{description}}
</p>
</div>
</a>
{{/articles}}
</script>


<script type="application/javascript">

var template = $('#article-list-template').html();
Mustache.parse(template);

$.get('posts/posts.json', function(articles) {
  var rendered = Mustache.render(template, { articles: articles });

});


</script>
